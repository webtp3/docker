
<Directory /var/www/typo3>
		AllowOverride None
				Require all denied
		</Directory>

<VirtualHost *:80>

									DocumentRoot /var/www/html/web/
						
		
		ServerAdmin webmaster@tp3.de
        ServerName localhost.tp3.de

		ErrorLog /var/log/apache2/error.log

		Alias /error/ "/var/www/html/error/"
		ErrorDocument 400 /error/400.html
		ErrorDocument 401 /error/401.html
		ErrorDocument 403 /error/403.html
		ErrorDocument 404 /error/404.html
		ErrorDocument 405 /error/405.html
		ErrorDocument 500 /error/500.html
		ErrorDocument 502 /error/502.html
		ErrorDocument 503 /error/503.html

		<IfModule mod_ssl.c>
		</IfModule>

		<Directory /var/www/html/web/>
				# Clear PHP settings of this website
				<FilesMatch ".+\.ph(p[345]?|t|tml)$">
						SetHandler None
				</FilesMatch>
				Options +FollowSymLinks
				AllowOverride All
								Require all granted
						</Directory>
		<Directory /var/www/html/web/>
				# Clear PHP settings of this website
				<FilesMatch ".+\.ph(p[345]?|t|tml)$">
						SetHandler None
				</FilesMatch>
				Options +FollowSymLinks
				AllowOverride All
								Require all granted
						</Directory>


		<IfModule mod_perl.c>
			PerlModule ModPerl::Registry
			PerlModule Apache2::Reload
			<Directory /var/www/html/web>
				PerlResponseHandler ModPerl::Registry
				PerlOptions +ParseHeaders
				Options +ExecCGI
			</Directory>
			<Directory /var/www/html/web>
				PerlResponseHandler ModPerl::Registry
				PerlOptions +ParseHeaders
				Options +ExecCGI
			</Directory>
            <Files *.pl>
				SetHandler perl-script
            </Files>
		</IfModule>

		<IfModule mod_python.c>
			<Directory /var/www/html/web>
				<FilesMatch "\.py$">
					SetHandler mod_python
				</FilesMatch>
				PythonHandler mod_python.publisher
				PythonDebug On
			</Directory>
			<Directory /var/www/html/web>
				<FilesMatch "\.py$">
					SetHandler mod_python
				</FilesMatch>
				PythonHandler mod_python.publisher
				PythonDebug On
			</Directory>
		</IfModule>

		# cgi enabled
	<Directory /var/www/cgi-bin>
						Require all granted
					</Directory>
		ScriptAlias  /cgi-bin/ /var/www/cgi-bin/
		<FilesMatch "\.(cgi|pl)$">
			SetHandler cgi-script
		</FilesMatch>
		# php as fast-cgi enabled
	# For config options see: http://httpd.apache.org/mod_fcgid/mod/mod_fcgid.html
		<IfModule mod_fcgid.c>
				FcgidIdleTimeout 300
				FcgidProcessLifeTime 3600
				# FcgidMaxProcesses 1000
				FcgidMaxRequestsPerProcess 5000
				FcgidMinProcessesPerClass 0
				FcgidMaxProcessesPerClass 10
				FcgidConnectTimeout 3
				FcgidIOTimeout 600
				FcgidBusyTimeout 3600
				FcgidMaxRequestLen 1073741824
		</IfModule>
		<Directory /var/www/html/web>
				<FilesMatch "\.php[345]?$">
					SetHandler fcgid-script
				</FilesMatch>
				FCGIWrapper /var/www/php-fcgi-scripts/.php-fcgi-starter .php
				FCGIWrapper /var/www/php-fcgi-scripts/.php-fcgi-starter .php3
				FCGIWrapper /var/www/php-fcgi-scripts/.php-fcgi-starter .php4
				FCGIWrapper /var/www/php-fcgi-scripts/.php-fcgi-starter .php5
				Options +ExecCGI
				AllowOverride All
								Require all granted
						</Directory>
		<Directory /var/www/html/web>
				<FilesMatch "\.php[345]?$">
					SetHandler fcgid-script
				</FilesMatch>
				FCGIWrapper /var/www/php-fcgi-scripts/.php-fcgi-starter .php
				FCGIWrapper /var/www/php-fcgi-scripts/.php-fcgi-starter .php3
				FCGIWrapper /var/www/php-fcgi-scripts/.php-fcgi-starter .php4
				FCGIWrapper /var/www/php-fcgi-scripts/.php-fcgi-starter .php5
				Options +ExecCGI
				AllowOverride All
								Require all granted
						</Directory>



		# add support for apache mpm_itk
		<IfModule mpm_itk_module>
			AssignUserId www-data www-data
		</IfModule>

		<IfModule mod_dav_fs.c>
		# Do not execute PHP files in webdav directory
			<Directory /var/www/htmldav>
				<ifModule mod_security2.c>
					SecRuleRemoveById 960015
					SecRuleRemoveById 960032
				</ifModule>
				<FilesMatch "\.ph(p3?|tml)$">
					SetHandler None
				</FilesMatch>
			</Directory>
			DavLockDB /var/www/tmp/DavLock
			# DO NOT REMOVE THE COMMENTS!
			# IF YOU REMOVE THEM, WEBDAV WILL NOT WORK ANYMORE!
      # WEBDAV BEGIN
			# WEBDAV END
		</IfModule>



</VirtualHost>